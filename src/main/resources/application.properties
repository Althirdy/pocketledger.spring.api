spring.application.name=PocketLedger

# --- DATABASE CONNECTION ---
# Connect to localhost on port 5432 (Postgres default)
spring.datasource.url=jdbc:postgresql://localhost:5432/pocketledger
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE SETTINGS ---
# "update" checks the DB and creates missing tables automatically
spring.jpa.hibernate.ddl-auto=update
# Show the SQL queries in the console (great for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect